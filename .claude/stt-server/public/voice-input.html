<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAI Live Voice Input - Direct</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; margin-bottom: 10px; font-size: 32px; }
    .subtitle { text-align: center; opacity: 0.8; margin-bottom: 30px; }
    .status {
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
    }
    .status.connected { background: rgba(76, 175, 80, 0.3); }
    .status.recording { background: rgba(244, 67, 54, 0.3); animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .mic-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      font-size: 48px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .mic-button:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
    .mic-button.recording { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%); animation: recording-pulse 1s infinite; }
    @keyframes recording-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .transcript-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .transcript { line-height: 1.6; word-wrap: break-word; }
    .interim { opacity: 0.6; font-style: italic; }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: rgba(255, 255, 255, 0.3); }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      font-size: 14px;
    }
    .stat-value { font-size: 24px; font-weight: bold; display: block; }
    .stat-label { opacity: 0.7; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è PAI Live Voice Input</h1>
    <p class="subtitle">Direct connection to Deepgram Nova-3</p>

    <div class="status" id="status">
      <span id="status-text">Click microphone to start</span>
    </div>

    <button class="mic-button" id="mic-button" title="Click to start/stop recording">üé§</button>

    <div class="transcript-container">
      <div class="transcript" id="transcript">
        <span style="opacity: 0.5;">Your transcript will appear here...</span>
      </div>
    </div>

    <div class="controls">
      <button id="clear-btn">Clear</button>
      <button id="copy-btn">Copy to Clipboard</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-value" id="duration">0.0s</span>
        <span class="stat-label">Duration</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="cost">$0.00</span>
        <span class="stat-label">Cost</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="words">0</span>
        <span class="stat-label">Words</span>
      </div>
    </div>
  </div>

  <script>
    const DEEPGRAM_API_KEY = 'fb3054eb88ce5c2e05b1a2d5ea0e3b1e142e02fb';
    const DEEPGRAM_URL = 'wss://api.deepgram.com/v1/listen?model=nova-3&smart_format=true&interim_results=true&language=en';
    const COST_PER_MINUTE = 0.0077;

    let socket = null;
    let mediaRecorder = null;
    let isRecording = false;
    let startTime = null;
    let fullTranscript = "";

    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('status-text');
    const micButton = document.getElementById('mic-button');
    const transcriptEl = document.getElementById('transcript');
    const durationEl = document.getElementById('duration');
    const costEl = document.getElementById('cost');
    const wordsEl = document.getElementById('words');

    async function startRecording() {
      try {
        statusTextEl.textContent = 'üîå Connecting to Deepgram...';
        statusEl.className = 'status';

        // Connect to Deepgram WebSocket
        socket = new WebSocket(DEEPGRAM_URL, ['token', DEEPGRAM_API_KEY]);

        socket.onopen = async () => {
          console.log('‚úÖ Connected to Deepgram');
          statusTextEl.textContent = 'üéôÔ∏è Recording... speak now!';
          statusEl.className = 'status recording';

          // Get microphone access
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
              channelCount: 1,
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
            }
          });

          // Create MediaRecorder
          const mimeType = MediaRecorder.isTypeSupported('audio/webm')
            ? 'audio/webm'
            : 'audio/ogg';

          mediaRecorder = new MediaRecorder(stream, { mimeType });

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
              socket.send(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            stream.getTracks().forEach(track => track.stop());
          };

          // Start recording - send data every 250ms
          mediaRecorder.start(250);
          isRecording = true;
          startTime = Date.now();
          micButton.classList.add('recording');
          updateStats();
        };

        socket.onmessage = (message) => {
          const data = JSON.parse(message.data);

          if (data.channel) {
            const transcript = data.channel.alternatives[0].transcript;
            const isFinal = data.is_final;

            if (transcript) {
              if (isFinal) {
                fullTranscript += transcript + ' ';
                updateTranscript(fullTranscript);
                countWords();
              } else {
                updateTranscript(fullTranscript + `<span class="interim">${transcript}</span>`);
              }
            }
          }
        };

        socket.onerror = (error) => {
          console.error('‚ùå WebSocket error:', error);
          statusTextEl.textContent = '‚ùå Connection error';
          statusEl.className = 'status';
          stopRecording();
        };

        socket.onclose = () => {
          console.log('üîå Disconnected from Deepgram');
          if (isRecording) stopRecording();
        };

      } catch (error) {
        console.error('‚ùå Error:', error);
        alert('Microphone access denied or connection failed. Please allow microphone access and try again.');
      }
    }

    function stopRecording() {
      isRecording = false;
      micButton.classList.remove('recording');

      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }

      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }

      statusTextEl.textContent = 'Click microphone to start';
      statusEl.className = 'status';
    }

    function updateTranscript(html) {
      transcriptEl.innerHTML = html || '<span style="opacity: 0.5;">Your transcript will appear here...</span>';
      transcriptEl.scrollTop = transcriptEl.scrollHeight;
    }

    function countWords() {
      const count = fullTranscript.trim().split(/\s+/).filter(w => w.length > 0).length;
      wordsEl.textContent = count;
    }

    function updateStats() {
      if (!isRecording) return;

      const elapsed = (Date.now() - startTime) / 1000;
      const cost = (elapsed / 60) * COST_PER_MINUTE;

      durationEl.textContent = elapsed.toFixed(1) + 's';
      costEl.textContent = '$' + cost.toFixed(4);

      requestAnimationFrame(updateStats);
    }

    micButton.addEventListener('click', () => {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      fullTranscript = "";
      updateTranscript("");
      wordsEl.textContent = "0";
    });

    document.getElementById('copy-btn').addEventListener('click', () => {
      const text = fullTranscript.trim();
      navigator.clipboard.writeText(text);
      const btn = document.getElementById('copy-btn');
      btn.textContent = '‚úÖ Copied!';
      setTimeout(() => btn.textContent = 'Copy to Clipboard', 2000);
    });
  </script>
</body>
</html>
